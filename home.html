<head>
    <title>mObywatel</title>
    <meta charset="UTF-8">
    <base href="">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/x-icon" href="https://fobywatel.xyz/assets/app/images/logo.png">
    <link rel="apple-touch-icon" href="https://fobywatel.xyz/assets/app/images/logo.png">
    <link rel="shortcut icon" href="https://fobywatel.xyz/assets/app/images/logo.png">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
    <div class="bottom_bar">
        <div class="bottom_bar_grid">
            <div class="bottom_element_grid" send="home">
                <div class="bottom_element_image home_open home"></div>
                <p class="bottom_element_text open">Pulpit</p>
            </div>
            <div class="bottom_element_grid" send="documents">
                <div class="bottom_element_image documents"></div>
                <p class="bottom_element_text">Dokumenty</p>
            </div>
            <div class="bottom_element_grid" send="services">
                <div class="bottom_element_image services"></div>
                <p class="bottom_element_text">Usługi</p>
            </div>
            <div class="bottom_element_grid" send="qr">
                <div class="bottom_element_image qr"></div>
                <p class="bottom_element_text">Kod QR</p>
            </div>
            <div class="bottom_element_grid" send="more">
                <div class="bottom_element_image more"></div>
                <p class="bottom_element_text">Więcej</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="top_grid">
            <img src="images/logo_rounded.png" class="top_image">
            <img src="images/bell.png" class="top_image right">
        </div>
        <div class="card_grid">
            <p class="title">Dokumenty</p>
            <button class="main_button">Dodaj</button>
            <button class="main_button all_documents" onclick="sendTo('documents')">Wszystkie</button>
        </div>
      <div class="cards-container">
  <!-- Karta 1 -->
  <div class="card" onclick="sendTo('card', null, 'home')">
    <img class="background" src="images/card_background.png">
    <img class="human" src="images/human.png">
    <div class="id_bottom">
      <p class="name">mDowód</p>
      <img class="arrow" src="images/right_arrow_sharp.png">
    </div>
  </div>

  <!-- Karta 2 -->
  <div class="card" onclick="sendTo('card', null, 'home')">
    <img class="background" src="images/leg_studencka_bg_big.webp">
    <img class="student" src="images/student.png"> 
    <div class="id_bottom">
      <p class="name">Legitymacja Studencka</p>
      <img class="arrow" src="images/right_arrow_sharp.png">
    </div>
  </div>

  <!-- Karta 3 -->
  <div class="card" onclick="sendTo('card', null, 'home')">
    <img class="background" src="images/kdr.webp">
    <img class="student" src="images/kdr.svg"> 
    <div class="id_bottom">
      <p class="name">Karta Dużej Rodziny</p>
      <img class="arrow" src="images/right_arrow_sharp.png">
    </div>
  </div>


<div class="card" onclick="sendTo('card', null, 'home')">
    <img class="background" src="images/mpojazd.webp">
    <img class="student" src="images/mpojazd.svg"> 
    <div class="id_bottom">
      <p class="name">Moje Pojazdy</p>
      <img class="arrow" src="images/right_arrow_sharp.png">
    </div>
  </div>

      </div>
        <div class="card_below_grid" style="width: 483.297;">
            <p class="title">Usługi</p>
            <button class="main_button all_services" onclick="sendTo('services')">Wszystkie</button>
        </div>
        <div class="services_grid">
            <div class="service_box">
                <img class="service_box_icon" src="images/safe_in_web.png">
                <p class="service_box_name">Bezpiecznie w sieci</p>
            </div>
            <div class="service_box">
                <img class="service_box_icon" src="images/vehicle.png">
                <p class="service_box_name">Historia pojazdu</p>
            </div>
            <div class="service_box">
                <img class="service_box_icon" src="images/pesel.png">
                <p class="service_box_name">Zastrzeż PESEL</p>
            </div>
            <div class="service_box">
                <img class="service_box_icon" src="images/business.png">
                <p class="service_box_name">Firma</p>
            </div>
            <div class="service_box">
                <img class="service_box_icon" src="images/penalties.png">
                <p class="service_box_name">Punkty karne</p>
            </div>
            <div class="service_box">
                <img class="service_box_icon" src="images/tickets.png">
                <p class="service_box_name">Mandaty</p>
            </div>
        </div>
    </div>
    
    <script src="bar.js"></script>
    <script src="https://fobywatel.xyz/assets/app/manifest.js"></script>
    <script src="https://fobywatel.xyz/assets/app/cache.js"></script>
</body>
